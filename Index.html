<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Configuración del sitio web desde params.json -->
    <script src="params.json"></script>
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a mi sitio web</h1>
    <p>Este es un sitio web creado utilizando el Generador Automático de Páginas de GitHub.</p>
    <h2>Sobre mí</h2>
    <p>Mi nombre es <span id="name"></span> y soy un <span id="job"></span>.</p>
    <script>
        // Leer los parámetros desde params.json
        fetch('params.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').textContent = data.name;
                document.getElementById('job').textContent = data.job;
                // Actualizar los estilos personalizados desde params.json
                document.documentElement.style.setProperty('--bg-color', data.backgroundColor);
                document.documentElement.style.setProperty('--text-color', data.textColor);
                document.documentElement.style.setProperty('--font-family', data.fontFamily);
            });
    </script>
</body>
</html>
